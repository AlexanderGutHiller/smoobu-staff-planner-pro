
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><title>Admin - Team</title></head>
<body class="bg-light"><div class="container py-4">
<h1 class="mb-3">Team</h1>
<a class="btn btn-outline-secondary mb-3" href="/admin/{{ token }}">← Zurück</a>

<form method="post" action="/admin/{{ token }}/staff/add" class="row gy-2 gx-2 mb-3">
  <div class="col-auto"><input class="form-control" name="name" placeholder="Name" required></div>
  <div class="col-auto"><input class="form-control" name="hourly_rate" type="number" step="0.01" value="0"></div>
  <div class="col-auto"><button class="btn btn-primary">Hinzufügen</button></div>
</form>

<table class="table table-sm table-hover bg-white align-middle">
<thead><tr><th>Name</th><th>Stundensatz</th><th>Status</th><th>Magic-Link</th><th>Aktion</th></tr></thead>
<tbody>
{% for s in staff %}
<tr>
  <td>{{ s.name }}</td>
  <td>{{ '%.2f'|format(s.hourly_rate) }} €</td>
  <td>{{ 'Aktiv' if s.active else 'Inaktiv' }}</td>
  <td>
    {% if base_url %}
      <code>{{ base_url }}/cleaner/{{ s.magic_token }}</code>
    {% else %}
      <code>/cleaner/{{ s.magic_token }}</code>
    {% endif %}
  </td>
  <td>
    <form method="post" action="/admin/{{ token }}/staff/toggle">
      <input type="hidden" name="staff_id" value="{{ s.id }}"/>
      <button class="btn btn-sm {{ 'btn-outline-danger' if s.active else 'btn-success' }}">{{ 'Deaktivieren' if s.active else 'Aktivieren' }}</button>
    </form>
  </td>
</tr>
{% endfor %}
</tbody></table>
</div></body></html>
