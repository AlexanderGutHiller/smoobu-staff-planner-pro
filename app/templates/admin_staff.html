<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin – Mitarbeiter</title>
  <style>
    body { font-family: sans-serif; margin: 1.5rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    th { background: #eee; }
    code { background: #f4f4f4; padding: .2rem .4rem; border-radius: .3rem; }
    .small { color: #666; font-size: .85em; }
  </style>
</head>
<body>
  <h2>Mitarbeiter</h2>
  <p><a href="/admin/{{request.path_params.token}}">← zurück</a></p>
  <table>
    <thead>
      <tr><th>Name</th><th>Stundensatz</th><th>Monatslimit</th><th>Magic-Link</th></tr>
    </thead>
    <tbody>
      {% for s in staff %}
      <tr>
        <td>{{ s.name }}</td>
        <td>{{ "%.2f"|format(s.hourly_rate) }} €</td>
        <td>{{ s.max_hours_per_month }} h</td>
        <td><code>{{ base_url }}/cleaner/{{ s.token }}</code></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
