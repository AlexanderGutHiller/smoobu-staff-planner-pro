
<tr class="task-row {% if task.status == 'done' %}table-success{% elif task.status == 'overdue' %}table-danger{% else %}table-warning{% endif %}">
    <td>{{ task.apartment_name or '-' }}</td>
    <td>{{ task.date }}</td>
    <td>{{ task.cleaner_name or '-' }}</td>
    <td>{{ task.next_checkin_date or '-' }}</td>
    <td>{{ task.guests or '-' }} / {{ task.children or '0' }}</td>
    <td>{{ task.extras or '-' }}</td>
    <td>
        <form method="post" action="/admin/{{ admin_id }}/task/update">
            <input type="hidden" name="task_id" value="{{ task.id }}">
            <select name="status">
                <option value="open" {% if task.status == 'open' %}selected{% endif %}>Offen</option>
                <option value="done" {% if task.status == 'done' %}selected{% endif %}>Erledigt</option>
                <option value="overdue" {% if task.status == 'overdue' %}selected{% endif %}>Überfällig</option>
            </select>
            <button type="submit">Update</button>
        </form>
    </td>
</tr>
