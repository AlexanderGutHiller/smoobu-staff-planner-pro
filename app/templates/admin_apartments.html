
<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Admin - Apartments</title></head>
<body class="bg-light"><div class="container py-4">
<h1 class="mb-3">Apartments</h1>
<a class="btn btn-outline-secondary mb-3" href="/admin/{{ token }}">← Zurück</a>

<table class="table table-sm table-hover bg-white align-middle">
<thead><tr><th>ID</th><th>Name</th><th>Geplante Minuten (Standard)</th><th>Aktion</th></tr></thead>
<tbody>
{% for a in apartments %}
<tr>
  <td>{{ a.id }}</td>
  <td>{{ a.name }}</td>
  <td>
    <form class="d-flex gap-2" method="post" action="/admin/{{ token }}/apartments/update">
      <input type="hidden" name="apartment_id" value="{{ a.id }}"/>
      <input class="form-control form-control-sm" type="number" name="planned_minutes" value="{{ a.planned_minutes }}"/>
      <button class="btn btn-sm btn-outline-primary">Speichern</button>
    </form>
  </td>
  <td></td>
</tr>
{% endfor %}
</tbody></table>
<p class="text-muted">Hinweis: Dieser Wert wird bei <strong>neuen Tasks</strong> dieses Apartments übernommen. Bestehende Tasks bleiben unverändert.</p>
</div></body></html>
